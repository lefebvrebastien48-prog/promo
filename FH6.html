<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forza Horizon 6</title>
    <link rel="stylesheet" href="FH6.css">
</head>
<body>
    <!-- Header / Hero -->
    <header class="hero">
        <div class="hero-content">
            <img src="images/logo-fh6.png" alt="Logo Forza Horizon 6" class="logo">
            <h1>Forza Horizon 6</h1>
            <p>Découvre le monde ouvert au Japon et deviens une légende du Horizon Festival.</p>
            <!-- Image principale -->
            <div class="main-image">
                <!-- Remplace avec image officielle -->
                <img src="images/cover.jpg" alt="Forza Horizon 6 - couverture">
            </div>
        </div>
    </header>

    <!-- Galerie -->
    <section class="gallery">
        <h2>Galerie</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="images/gallery1.jpg" alt="Paysage 1"></div>
            <div class="gallery-item"><img src="images/gallery2.jpg" alt="Voiture 1"></div>
            <div class="gallery-item"><img src="images/gallery3.jpg" alt="Voiture 2"></div>
            <div class="gallery-item"><img src="images/gallery4.jpg" alt="Paysage 2"></div>
        </div>
    </section>
</body>
</html>
